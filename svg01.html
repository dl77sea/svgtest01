<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>svg01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <script defer src="./svg01.js"></script>
</head>

<style>
  .corner {
    r: 2;
    stroke: none;
    stroke-width: 0;
    fill: rgb(0,0,0);
  }
  .cornerhover {
    stroke: rgb(0,255,255);
  }

  .lineseg {
    cursor: pointer;
    stroke: rgb(0,0,0);
    stroke-width: 4;
    /*stroke-linecap: square;*/
  }

  .lineseg:hover {
    stroke: rgb(0,255,255);
    /*stroke-linecap: square;*/
    stroke-width: 4;
  }
  .linesegselected {
    stroke: rgb(0,255,0);
    /*stroke-linecap: square;*/
    stroke-width: 4;
  }

</style>

<body>
  <svg height="210" width="500">

    <line id="seg0" class="lineseg" x1="10" y1="10" x2="100" y2="10"/>
    <line id="seg1" class="lineseg" x1="100" y1="10" x2="100" y2="100"/>
    <line id="seg2" class="lineseg" x1="100" y1="100" x2="10" y2="100"/>
    <line id="seg3" class="lineseg" x1="10" y1="100" x2="10" y2="10"/>
    <circle id="corner-ul" class="corner" cx="10" cy="10"/>
    <circle id="corner-ur" class="corner" cx="100" cy="10"/>
    <circle id="corner-lr" class="corner" cx="100" cy="100"/>
    <circle id="corner-ll" class="corner" cx="10" cy="100"/>

  </svg>
</body>


</html>
